    <body>

    <div class="editCard" id="editCard">  <!-- the container that holds all content related to updating profile information -->
    <h2>Edit Profile</h2>

    <form id="edit" method="get"> <!-- the form that users will fill out to update their profile info-->
        <div class="edit-content">
            <div class="left">
                <img src="images/profile.png" id="profilePic">
                <input type="file" id="profileUpload" accept="image/jpeg, image/png, image/jpg"> <!-- the input box where users can upload their profile picture-->
            </div>

            <div class="right"> <!-- the input boxes where users will fill out their updated profile info-->
                <input type="text" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="disname" name="disname" placeholder="Display Name" required>
                <input type="text" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="age" name="age" placeholder="Age" required>
                <input type="textarea" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="caption" name="caption" placeholder="Caption (Optional)" required>

                <input type="text" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="username" name="username" placeholder="Username" required>
                <input type="password" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="password" name="password" placeholder="Password" required>
                <input type="text" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="fname" name="fname" placeholder="First Name" required>
                <input type="text" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="lname" name="lname" placeholder="Last Name" required>
                <input type="email" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="email" name="email" placeholder="Email Address" required>
                <input type="number" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="num" name="num" placeholder="Contact No." required>
                <input type="text" class="input-box" onfocus="inStyle(this)" onblur="outStyle(this)" id="location" name="location" placeholder="Location" required>
            </div>
        </div>

        <div class="edit-actions">      <!-- container that holds the save changes button and cancel button-->
            <button type="submit"> Save Changes</button> <!--button that allows users to save their changes-->
            <button type="button" id="cancel"> Cancel</button> <!-- button that allows users to cancel their changes-->
        </div>
    </form>

    </div>

    <script>
        let profilePic = document.getElementById("profilePic");
        let profileUpload = document.getElementById("profileUpload");

        profileUpload.onchange = function(){
            profilePic.src = URL.createObjectURL(profileUpload.files[0]);
            localStorage.setItem("profilePic", profilePic.src);
        }
